<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Data - Double Santa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>üì¶ Export Data</h1>
                <p class="subtitle">Extract data.json from localStorage</p>
            </div>

            <div id="exportSection">
                <div class="info-box">
                    <p>This page helps you create the <code>data.json</code> file from your browser's localStorage.</p>
                    <p><strong>Use this if:</strong> You generated the Double Santa but forgot to download the data file.</p>
                </div>

                <div id="dataStatus"></div>

                <div class="button-group" id="exportButtons" style="display: none;">
                    <button onclick="downloadDataFile()" class="btn-primary">üì• Download data.json</button>
                    <button onclick="copyToClipboard()" class="btn-secondary">üìã Copy to Clipboard</button>
                </div>

                <div class="form-group" id="dataPreview" style="display: none;">
                    <label>Data Preview (encrypted):</label>
                    <textarea id="dataContent" readonly style="width: 100%; height: 150px; font-family: monospace; font-size: 0.9rem; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            checkForData();
        });

        function checkForData() {
            const data = localStorage.getItem('secretSantaData');
            const statusDiv = document.getElementById('dataStatus');
            
            if (data) {
                statusDiv.innerHTML = '<div class="success-box"><h3>‚úÖ Data Found!</h3><p>Your Double Santa data is available in this browser.</p></div>';
                document.getElementById('exportButtons').style.display = 'flex';
                document.getElementById('dataPreview').style.display = 'block';
                
                const dataObj = { data: data, version: 1 };
                const json = JSON.stringify(dataObj, null, 2);
                document.getElementById('dataContent').value = json;
            } else {
                statusDiv.innerHTML = '<div class="error-message"><h3>‚ùå No Data Found</h3><p>This browser doesn\'t have Double Santa data. Open this page in the browser where you ran the setup.</p></div>';
            }
        }

        function downloadDataFile() {
            const data = localStorage.getItem('secretSantaData');
            if (!data) {
                alert('No data found in localStorage');
                return;
            }

            const dataObj = { data: data, version: 1 };
            const json = JSON.stringify(dataObj, null, 2);
            
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            a.click();
            URL.revokeObjectURL(url);

            alert('‚úÖ data.json downloaded! Save it in your project folder, then test in any browser.');
        }

        function copyToClipboard() {
            const textarea = document.getElementById('dataContent');
            textarea.select();
            document.execCommand('copy');
            alert('‚úÖ Copied to clipboard! Save this as data.json in your project folder.');
        }
    </script>
</body>
</html>
